<div class="bg-info p-2 text-center text-white">
    <h3>Administracja sklepem sportowym</h3>
</div>
<div class="bg-danger mt-2 p-2 text-center text-white"
    *ngIf="errorMessage">
    {{errorMessage}}
</div>
<div class="p-1">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>Nazwa użytkownika</label>
            <input class="form-control" name="username"
                [(ngModel)]="username" required />
        </div>
        <div class="form-group">
            <label>Hasło</label>
            <input class="form-control" type="password" name="password"
                [(ngModel)]="password" required />
        </div>
        <div class="text-center">
            <button class="btn btn-secondary m-1" routerLink="/">Powrót</button>
            <button class="btn btn-primary m-1" type="submit">Zaloguj</button>
        </div>
    </form>
</div>
